<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Emoji reactions / Coded by Gabriel Meira</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body onload="appLoad()">
    <main>
        <div class="emoji-list"></div>
        <div class="emoji-selected">
            <div class="right-reaction-area">
                <img id="emoji-selected-image">
                <p class="null-feedback">3 people reacted to this post</p>
            </div>
            <div class="left-reaction-area">
                <img class="share-btn" src="reactions/share.svg"><p class="share-text">Share</p>
            </div>
        </div>
        <footer>
            <p>Coded with <span class="heart">â™¥</span> by Gabriel M.</p>
        </footer>
    </main>
</body>
</html>
